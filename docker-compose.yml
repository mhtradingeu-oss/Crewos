

services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mhos_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mhos_password}
      POSTGRES_DB: ${POSTGRES_DB:-mhos_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # use a named volume instead of a host folder to avoid corruption
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mhos_user} -d ${POSTGRES_DB:-mhos_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]

  backend:
    build:
      context: .
      dockerfile: apps/back-end/Dockerfile
    image: mh-os-superapp-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT:-4000}
      # important: use container port 5432, not POSTGRES_PORT
      DATABASE_URL: >-
        postgresql://${POSTGRES_USER:-mhos_user}:${POSTGRES_PASSWORD:-mhos_password}@db:5432/${POSTGRES_DB:-mhos_dev}?schema=public
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:4000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1));\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "${BACKEND_PORT:-4000}:4000"

  frontend:
    build:
      context: .
      dockerfile: apps/front-end/Dockerfile
    image: mh-os-superapp-frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # from browser we hit localhost:<BACKEND_PORT>, not "backend" hostname
      NEXT_PUBLIC_API_URL: "http://localhost:${BACKEND_PORT:-4000}/api/v1"
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:3000"

volumes:
  db_data:
