name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Turbo cache restore
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-



      # 1Ô∏è‚É£ Typecheck (fail on error)
      - name: Typecheck
        run: npm run typecheck --workspace=mh-os-superapp-backend

      # 2Ô∏è‚É£ Unit tests (fail on error)
      - name: Test: Unit
        run: npm run test -- --testMatch '**/tests/unit/**/*.unit.test.ts' --workspace=mh-os-superapp-backend

      # 3Ô∏è‚É£ Integration tests (fail on error)
      - name: Test: Integration
        run: npm run test:integration --workspace=mh-os-superapp-backend

      # 4Ô∏è‚É£ Contract tests (warn only)
      - name: Test: Contract (warn only)
        run: |
          echo 'Running contract tests (warn only)...'
          set +e
          npm run test -- --testMatch '**/tests/contract/**/*.contract.test.ts' --workspace=mh-os-superapp-backend > contract-test.log 2>&1
          CONTRACT_EXIT=$?
          if [ $CONTRACT_EXIT -eq 0 ]; then
            echo 'Contract tests passed.'
          else
            echo 'WARNING: Contract test mismatches found:'
            cat contract-test.log | grep -E 'FAIL|Mismatch|Error|Expected|Received' || cat contract-test.log
            # Do not fail the workflow yet
            exit 0
          fi
      # TODO: After stabilization, enforce contract test failures (remove exit 0 above)

      - name: Turbo cache save
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}name: CI

    integration:
      name: Integration Tests
      needs: [quality]
      runs-on: ubuntu-latest
      services:
        postgres:
          image: postgres:15
          env:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: mh_os_test
          ports:
            - 5432:5432
          options: >-
            --health-cmd "pg_isready -U postgres" --health-interval 5s --health-timeout 5s --health-retries 10
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mh_os_test
        NODE_ENV: test
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Use Node.js LTS
          uses: actions/setup-node@v4
          with:
            node-version: 'lts/*'
            cache: 'npm'
            cache-dependency-path: '**/package-lock.json'
        - name: Install dependencies (npm ci)
          run: npm ci
        - name: Generate Prisma Client
          run: npx prisma generate --schema=apps/back-end/prisma/schema.prisma
        - name: Deploy Prisma Migrations
          run: npx prisma migrate deploy --schema=apps/back-end/prisma/schema.prisma
        - name: Run integration tests
          run: npm run test:integration --workspace=mh-os-superapp-backend
          env:
            DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mh_os_test
            NODE_ENV: test
        - name: Show migration logs if failed
          if: failure()
          run: cat apps/back-end/prisma/migrations/*/migration.sql || true

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Lint backend
      - name: Lint backend
        run: npm run lint --workspace=mh-os-superapp-backend

      # 5Ô∏è‚É£ Lint frontend
      - name: Lint frontend
        run: npm run lint --workspace=mh-os-admin

      # 6Ô∏è‚É£ Typecheck (all workspaces)
      - name: Typecheck (all workspaces)
        run: npm run typecheck

      # 7Ô∏è‚É£ Build shared package
      - name: Build shared package
        run: npm run build --workspace=@mh-os/shared

      # 8Ô∏è‚É£ Build backend
      - name: Build backend
        run: npm run build --workspace=mh-os-superapp-backend

      # 9Ô∏è‚É£ Build frontend
      - name: Build frontend
        run: npm run build --workspace=mh-os-admin

      # üö´ Phase A exclusions (documented)
      - name: Skip Prisma / DB / Tests (Phase A)
        run: |
          echo "Phase A: Skipping Prisma validate, database, and backend tests"
